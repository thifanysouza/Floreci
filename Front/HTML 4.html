<section class="form-container">
        <div class="container">
            <form action="">
                <h1 >Cadastro de mudas </h1>
                <p>Digite a muda escolhida e a quantidade doada </p>
            <div class="inupt-single">
                <input type="text" name="" id="nome-box" class="input" autocomplete="off" required>
                <label for="nome-box">Nome ou tipo de planta</label>
            </div>
            <div class="inupt-single">
                <input type="text" name="" id="muda-box" class="input" autocomplete="off" required>
                <label for="muda-box">Mês de plantação</label>
            </div>
            <div class="inupt-single">
                <input type="text" name="" id="quantidade-box" class="input" autocomplete="off" required>
                <label for="quantidade-box">Expectativa de colheita</label>
            </div>
	    <div class="inupt-single">
                <input type="text" name="" id="numero-box" class="input" autocomplete="off" required>
                <label for="numero-box">Número de mudas doadas</label>
            </div>


            <div class="btn"><input type="submit" value="Enviar"></div>
        </form>
      </div>  
    </section>

</body>

</html>
